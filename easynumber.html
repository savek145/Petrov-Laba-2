<!DOCTYPE html>
<html>
<head>
    <title>Простые числа от 1 до 7</title>
</head>
<body>
    <h1>Простые числа от 1 до 7:</h1>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        for (let i = 1; i <= 7; i++) {
            if (isPrime(i)) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
